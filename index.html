<html>
  <head>
    <meta charset="UTF-8" />

    <title>PoseSketch</title>

    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script> -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.3.1/p5.min.js"></script>
    <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>

    <style>
      .color-picker-label {display: inline;}
      </style>
  </head>

  <body>
    <div class="container">
    <div id="canvas-wrapper"></div>

    <div id="loading" class="progress">
      <div class="indeterminate"></div>
    </div>

    <h5 id="drawing-state" class="red-text text-darken-2"></h5>
    <div class="divider"></div>
    <div class="section">
      <div>
        <h5 class="color-picker-label">Line color: </h5>
        <input
          type="color"
          id="color-picker"
          name="line-color"
          value="#FE6B31"
        />
      </div>
    </div>

    <div class="divider"></div>
    <div class="section">
      <div class="row">
        <a id="download" class="waves-effect waves-light btn"
          ><i class="material-icons left">file_download</i>Download my piece of
          art</a
        >
      </div>

      <div class="row">
        <a id="erase" class="waves-effect waves-light btn red darken-2"
          ><i class="material-icons left">clear</i>Erase my piece of art</a
        >
      </div>
    </div>
  </div> 
    <script src="index.js"></script>
  </body>
</html>
